<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://db.onlinewebfonts.com/c/4d3847a46ccc828409d7f134d765b8c3?family=Brown-Regular"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/a1f486ff14cc5c4f87a0e3825d152372?family=Sofia+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="./assets/Logo.png" alt="" class="logo" />
        <div class="text-info">
          <h1>For Individuals</h1>
          <br />
          <p>
            Start benefiting from the wellness experience. For <br />companies
            looking on increasing productivity, and improving organization
            wellness.
          </p>
        </div>
      </div>
      <div class="signup-container">
        <form class="signup-form">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter first name" />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select>
              <option value="" disabled selected>Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group input-with-icon">
            <label>Date of Birth</label>
            <input type="date" />
            <img src="./assets/u_a_calendar-alt.png" alt="" />
          </div>
          <div class="form-group">
            <label>Weight (KG)</label>
            <input type="number" placeholder="Enter weight" />
          </div>
          <div class="form-group">
            <label>Height (CM)</label>
            <input type="number" placeholder="Enter height" />
          </div>
          <div class="form-group full-width">
            <label>Activity Level</label>
            <select>
              <option value="" disabled selected>Select here</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group full-width input-with-icon">
            <label>Password</label>
            <input type="password" placeholder="Enter password" />
            <img src="./assets/show.png" alt="" />
          </div>
          <div class="register-btn">
            <button type="submit">Register</button>
          </div>
          <div class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
